<script>
    function placeOrder(item,callback){
        setTimeout(()=>{
            console.log('Order placed for:',item);
            callback();
        },2000);
    }
    function makePayment(amt,callback){
        setTimeout(()=>{
            console.log('Amount Received:',amt);
            callback();
        },1000);
    }
    function confirmOrder(callback){
        setTimeout(()=>{
            console.log('Order Confirmed...');
            callback();
        },2000);
    }
    function sentEmail(){
        setTimeout(()=>{
            console.log('Successfully Order Confirmation Email Sent');
        },3000);
    }
    placeOrder('shirts',()=>{
        makePayment(2500,()=>{
            confirmOrder(()=>{
                sentEmail()
            })
        })
    })
    
    console.log('Some Other Independent Task');
</script>
