<!DOCTYPE html>
<head>
    <title>First Name Validation</title>
<style>
    #msg {
        color: red;
    }
</style>
</head>
<body>
    <form onsubmit = "return validate()">
        <label>Name:</label>
        <input type="text" id="fname">
        <span id="msg">*</span>
        <button>Submit</button>
    </form>
    <script src="Validation.js"></script>
</body>
</html>
