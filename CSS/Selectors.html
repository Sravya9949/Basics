<style>
    /* Element Selector/ Type Selector */
    p {
        color: red;
    }

    /* Group selector */
    h3, h2 {
        background-color: aqua;
    }
    /* ID Selector */
    #main-heading {
        background-color: yellow;
        width:100vw;
        font-size: 40px;
        font-weight: bold;
    }

    /* class selector */
    .sub-heading-styles {
        border: 2px solid blue;
        background-color: lightskyblue;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
        font-family: cursive;
    }

    .border-styles {
        border: 5px dotted rebeccapurple;
    }
    /* Universal selector: Selects all Elements */
    * {
        background-color: lightgreen;
    }
</style>
<body>
    <h3 id="main-heading">Main heading of website</h3>
    <h3>Main Paragraph Heading</h3>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem, ipsum.</p>
    
    <!--multiple class Names-->
    <h3 class="sub-heading-styles border-styles">Sub heading for products info</h3>

    <h3 class="sub-heading-styles">Subheading for some home content</h3>
</body>
