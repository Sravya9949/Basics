<!DOCTYPE html>
<html>
<head>
    <title>Iframe example with srcdoc</title>
</head>
<body>
    <h1>Iframe with srcdoc Example</h1>
    <iframe srcdoc='
        <a href="https://www.Kodnest.com/" target="iframe1">
           Click here to open Kodenest website
        </a>'
        height="300"
        width="500"
        name="iframe1">
    </iframe>

</body>
</html>
